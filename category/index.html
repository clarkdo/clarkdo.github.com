---
layout: page
title: Categories
---
<div class="posts">
    {% for cat in site.categories %}
    <h2><a href="{{ cat | first }}">{{ cat | first }}({{ cat | last | size }})</a></h2>
    <ul class="posts">
      {% for post in cat.last %}
        <li>
          <span class="title-right">
            {{ post.date | date: "%m/%d/%Y" }}
          </span>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
    {% endfor %}
</div>
