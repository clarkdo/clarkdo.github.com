---
layout: default
title: Java
---
<div class="posts">
    <h2>{{page.name}}</h2>
    <ul class="posts">
      {% for post in site.categories[page.name] %}
        <li>
          <span class="title-right">
            {{ post.date | date: "%m/%d/%Y" }}
          </span>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
</div>
